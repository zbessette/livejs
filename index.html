<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron JS Editor</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #editor {
      flex: 1;
      border-right: 1px solid #ccc;
    }
    #output {
      flex: 1;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <div id="output">
    <iframe id="output-frame"></iframe>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.41.0/min/vs/loader.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
